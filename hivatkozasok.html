<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<style>
 /* unvisited link */

a:link {
  color: #FF0000;
}

/* visited link */
a:visited {
  color: #00FF00;
}

/* mouse over link */
a:hover {
  color: #FF00FF;
}

/* selected link */
a:active {
  color: #0000FF;
}   
/*első betű */
<p::first-line> {
  color: #ff0000;
  font-variant: small-caps;
}
/*smiley elöl */
h1::before {
  content: url(smiley.gif);
}
/*smiley hátul*/
h1::after {
  content: url(smiley.gif);
}
::selection {
  color: red;
  background: yellow;
}
::marker {
  color: red;
  font-size: 23px;
}
div p {
  background-color: yellow;
}
div > p {
  background-color: yellow;
}
div + p {
  background-color: yellow;
}
div ~ p {
  background-color: yellow;
}

</body>
</html>
